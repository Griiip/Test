<script>

var slider = "";
var previousIndex = 0;

function playHD(index) {
  slider.goToSlide(index);
  var video = videojs("b" + index);
  video.muted(false);
  if(previousIndex >=0 ){
    var previousVideo = videojs("b" + previousIndex);
    previousVideo.muted(true);
  }
  previousIndex = index;
}

$(document).ready(function(){
  slider = $('.slider').bxSlider({

});
});

</script>
